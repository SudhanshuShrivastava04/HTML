<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Medias</h1>
    <!-- for img we use <img>  and for video <video>-->
    <h3>Image</h3>
    <img src="https://source.unsplash.com/user/c_v_r/1900x800" alt="Photos from Unsplash" width="100%">
    <br>
    <h3>Video</h3>
    <video preload="metadata" controls src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" width="100%"></video>
    <!-- controls argument will provide controls to the video of play and pause and all -->
    <!--preload is used to load the data of the video  -->
    <!-- metadata is used to load the meta data of the video which is thumbnail and few stamps of the video -->
    <!-- auto is  used to download the whole video on loading the page -->
    <br>
    <h3>Audio</h3>
    <p>**earphones required**</p>
    <audio controls src="media files/audio.mp3"></audio>
</body>
</html>
