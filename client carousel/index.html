<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="client-container w-100  container">
        <h2>Clients - </h2>
        <div class="client-heading">
            <div class="client-text">
                <h1>
                    We Have Worked Well <br>
                    Known International Brands
                </h1>
            </div>
        </div>
        <div class="slider">
            <div class="overflow">
                <div class="logo_wrapper">
                    <div class="logo_items"><img src="./logoipsum-287.svg" alt=""></div>
                    <div class="logo_items"><img src="./logoipsum-287.svg" alt=""></div>
                    <div class="logo_items"><img src="./logoipsum-287.svg" alt=""></div>
                    <div class="logo_items"><img src="./logoipsum-287.svg" alt=""></div>
                    <div class="logo_items"><img src="./logoipsum-287.svg" alt=""></div>
                    
                </div>
            </div>
        </div>
        <section class="section section-work-data">
            <div class="container grid grid-three-column counter-container">
                <div>
                    <h2 class="counter-numbers" data-number="100">0+</h2>
                    <p>Projects Done</p>
                </div>
                <div>
                    <h2 class="counter-numbers" data-number="700">0+</h2>
                    <p>Happy Clients</p>
                </div>
                <div>
                    <h2 class="counter-numbers" data-number="50">0+</h2>
                    <p>Brands Developed</p>
                </div>
            </div>
        </section>
    </section>



    <script src="./count.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
