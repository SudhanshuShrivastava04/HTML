<!DOCTYPE html>
<html lang="en">
<head>
    <!-- // this contain all the characters including emojis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- these are headings which differ in size -->
    Normal text
    <!-- and headings and <p> tags are the block tags as they take the whole block space  -->
    <p>Paragraph tag</p>
    <br> <!--use to break line-->
    <!-- below tags are in-line that means part of the line tags -->
    this is <i>italic text</i>
    <br>
    this is <b>bold text</b>
    <br>
    this is <u>underline text</u>
    <br>
    this is <s>strikethrough text</s>
    <br>
</body>
</html>
