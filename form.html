<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1><b>Form</b></h1>
    <h3 style="display: inline;">Name</h3>
    <input type="text" alt="Name"><br>
    <br>
    <h3 style="display: inline;">Roll Num</h3>
    <input type="number" alt="Roll no."><br>
    <br>
    <h3 style="display: inline;">E-mail</h3>
    <input type="email" alt="email"><br>
    <br>
    <h3 style="display: inline;">Password</h3>
    <input type="password"><br>
    <br>
    <h3 style="display: inline;">Colour Pickers</h3>
    <input type="color" name="" id=""><br>
    <br>
    <h3 style="display: inline;">File browser</h3>
    <input type="file" name="" id=""><br>
    <br>
    <input type="radio" name="A" id=""><b>A</b>
    <input type="radio" name="A" id=""><b>B</b>
    <input type="radio" name="A" id=""><b>C</b>
    <!-- As you can see we can choose only one radio button because we can tune with only one frequency at a instant in radios  -->
    <br><br>
    <input type="checkbox" id="x"><label for="x"><b>X</b></label>
    <input type="checkbox" id="y"><label for="y"><b>Y</b></label>
    <input type="checkbox" id="z"><label for="z"><b>Z</b></label>
    <!-- but in case of checkboxes we can choose multiple at time -->
    <!-- by using label attribute i can check the checkbox not only by clicking on check box but also by clicking on the option -->
    <br><br>
    <textarea name="Content" id="" cols="30" rows="10">Write Content Here</textarea><br>
    <!-- you can edit the content by writing over it -->
    <br>
    <h3 style="display: inline;">Select Dropdown</h3>
    <select name="Dropdown" id="">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select><br>
    <br>
    <h3 style="display: inline;">Search here!</h3>
    <form action="https://www.google.com/search" target="_blank">
        <input name="q">
        <button type="submit">search</button>
        <button type="reset">‚ùå</button>
    </form>
</body>
</html>
