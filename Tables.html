<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <!-- cellspacing is used to give space b/n the cells -->
    <!-- cellpadding is used to give space inside the cell  -->
    <table border="1" cellspacings="10" cellpadding="10">
        <tr>
            <td>data 1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>
        <tr>
            <!-- colspan and rowspan is used to give weight to the cells  -->
            <td colspan="2">data 4</td>
            <td rowspan="2">data 5</td>
        </tr>
        <tr>
            <td>data 6</td>
            <td>data 7</td>
        </tr>
    </table>
</body>
</html>
